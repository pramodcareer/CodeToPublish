<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Display</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-6">
<div class="card">
<div class="card-header">IDs</div>
<div class="card-body" id="idList"></div>
</div>
</div>
<div class="col-md-6">
<div class="card">
<div class="card-header">Names</div>
<div class="card-body" id="nameList"></div>
</div>
</div>
</div>
<div class="row mt-4">
<div class="col-md-6">
<div class="card">
<div class="card-header">Numbers</div>
<div class="card-body" id="numberList"></div>
</div>
</div>
<div class="col-md-6">
<div class="card">
<div class="card-header">Addresses</div>
<div class="card-body" id="addressList"></div>
</div>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
fetch('https://jsonplaceholder.typicode.com/todos')
  .then(response => response.json())
  .then(data => {
    const ids = data.map(entry => entry.id);
    const names = data.map(entry => entry.title);
    const numbers = data.map(entry => entry.userId);
    const addresses = data.map(entry => entry.completed);

    function populateCard(cardId, dataList) {
      const cardBody = document.getElementById(cardId);
      cardBody.innerHTML = dataList.map(item => `<p>${item}</p>`).join('');
    }

    populateCard('idList', ids);
    populateCard('nameList', names);
    populateCard('numberList', numbers);
    populateCard('addressList', addresses);
  });
</script>
</body>
</html>
