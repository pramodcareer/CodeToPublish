<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

.field span{
   position: absolute;
   top: 20px;
   right: 30px;
   visibility: hidden;
}
.field small{
   position: absolute;
   top: 20px;
   right: 30px;
   visibility: hidden;
}
   </style>
</head>
<body>
   <form id="form">

      <!-- email field -->

      <!-- Conform password -->

           <!-- AGE -->
